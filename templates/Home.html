<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="shadow navbar navbar-expand-lg text-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-primary" href="#">Job Dealer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Pricing</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>
<!--     ------------------------------------------------------------- -->
    
    <div id="carouselExample" class="carousel slide card border">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://my-first-python-carrers-website.ankitmsingh2.repl.co/static/jobs-der-woche-teaser-bild.jpg" class="w-100" alt="..."  style="width:1536px;height:428px;">
    </div>
    <div class="carousel-item">
      <img src="https://my-first-python-carrers-website.ankitmsingh2.repl.co/static/aaa.jpg" class="w-100" alt="..."  style="width:1536px;height:428px;">
    </div>
    <div class="carousel-item">
      <img src="https://my-first-python-carrers-website.ankitmsingh2.repl.co/static/shutterstock.jpg" class="w-100" alt="..."  style="width:1536px;height:428px;">
    </div>
  </div>
  <button class=" carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class=" carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class=" carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    
<!--     --------------------------------------------------------------------- -->
    <div class="container mt-1">
      <div class="card shadow">
      <h1 class="fw-bold fs-4 text-center">JOB OPENING</h1>
        <div>
          {% for job in jobs %}
            <div class="m-1 mx-4 border-bottom">
              <div class="row">
                <div class="col-9">
              <h4>Job Title : {{job["title"]}}</h4>
              <p>Job Location : {{job["location"]}}</p>
              {% if "salary" in job %}
              <p>Job Salary : {{job["salary"]}}</p>
               {% endif %}  
                </div>
                <div class="col-3">
              <button type="button" class="btn btn-outline-primary mt-4">Apply</button>
                </div>
              </div>
            </div>
          
          {% endfor %}
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
